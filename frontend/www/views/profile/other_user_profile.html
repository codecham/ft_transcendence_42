<div id="profile-div" class="d-flex flex-column align-items-center justify-content-start mt-5">
	<div id='profile_id_elem'>
		<h1>PROFILE</h1>
		
		<div class="avatar-frame mx-auto mt-3">
			<img id="avatar" alt="Avatar" class="img-fluid">
		</div>
		<div class="mt-3 text-center" id="username_div">
			<h2 id="username_field"></h2>
		</div>
		<div class="container mt-4 container_game_history">
			<h2>Game History</h2>
			<table class="table custom_table table-dark table-bordered ">
				<thead>
				<tr>
					<th>Date</th>
					<th>Player 1</th>
					<th>Player 2</th>
					<th>Result</th>
				</tr>
				</thead>
				<tbody id="gameHistoryTableBody">
				</tbody>
			</table>
		</div>
	</div>
	<div id="error_id_elem">
		<h3>Username not found</h3>
	</div>
</div>
