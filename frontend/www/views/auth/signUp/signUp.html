<div class="container mt-5">
    <div class="card bg-light mx-auto" style="max-width: 400px;">
        <!-- <div class="card-header">Sign Up</div> -->
        <div class="card-body">
            <h5 class="card-title text-center">Sign Up</h5>
			<div id="error-message" class="text-danger"></div>
			<div id="success-message" class="text-success">Registration successful! <span id="login-link">Back to login</span></div>
            <form id="signUp-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="25" pattern="[a-zA-Z0-9]+" title="Alphanumeric characters only">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least 8 characters, including at least one digit, one lowercase and one uppercase letter">
                </div>

                <p class="text-center">Not register yet? You can register <span id="register-link">here</span></p>

                <button type="submit" class="btn btn-primary btn-block ml-auto">Sign Up</button>
            </form>
        </div>
    </div>
</div>
